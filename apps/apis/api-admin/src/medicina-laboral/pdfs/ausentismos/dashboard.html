<section class="grid grid-cols-4 gap-4 mb-8 text-center">
  <div class="p-3 border-2 border-blue-100 rounded-lg">
    <p class="text-[10px] text-slate-500 uppercase">Días Totales</p>
    <p class="text-2xl font-bold text-blue-700">{{Total_Dias}}</p>
  </div>
  <div class="p-3 border-2 border-blue-100 rounded-lg">
    <p class="text-[10px] text-slate-500 uppercase">Días Restantes</p>
    <p class="text-2xl font-bold text-orange-600">{{Dias_Restantes}}</p>
  </div>
  <div class="p-3 border-2 border-blue-100 rounded-lg">
    <p class="text-[10px] text-slate-500 uppercase">Recurrencia (12m)</p>
    <p class="text-2xl font-bold text-slate-700">{{Indice_Recurrencia}}%</p>
  </div>
  <div class="p-3 border-2 border-blue-100 rounded-lg bg-blue-600 text-white">
    <p class="text-[10px] opacity-80 uppercase">Status</p>
    <p class="text-lg font-bold leading-tight">{{Status}}</p>
  </div>
</section>
